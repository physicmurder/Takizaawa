<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мой Профиль</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
}
canvas {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: 0;
}
.container {
    position: relative;
    z-index: 1;
    background: rgba(0,0,0,0.5);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    font-size: 3em;
    font-weight: 900;
    color: #ffffff;
    margin-bottom: 30px;
}
@keyframes softGradient {
    0% { background-color: #6699cc; }
    50% { background-color: #8866cc; }
    100% { background-color: #6699cc; }
}
.contact-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 12px 0;
    padding: 12px 25px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 10px;
    animation: softGradient 6s ease-in-out infinite;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
}
.contact-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
}
.contact-button i { font-size: 1.2em; }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
    <h1>Мой Профиль</h1>
    <a class="contact-button" href="https://t.me/physicmurder" target="_blank"><i class="fab fa-telegram-plane"></i>Telegram: @physicmurder</a>
    <a class="contact-button" href="https://wa.me/77718135602" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp: +77718135602</a>
    <a class="contact-button" href="https://vk.com/physicmurder" target="_blank"><i class="fab fa-vk"></i>VK: physicmurder</a>
    <a class="contact-button" href="https://discord.com/users/internetkills" target="_blank"><i class="fab fa-discord"></i>Discord: internetkills</a>
    <a class="contact-button" href="https://t.me/TakizawaREP" target="_blank"><i class="fab fa-telegram-plane"></i>Мои отзывы</a>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let snowflakes = [];
class Snowflake {
    constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.speedY = Math.random() * 0.7 + 0.2;
    }
    update(){
        this.y += this.speedY;
        if(this.y > canvas.height) {
            this.y = -this.radius;
            this.x = Math.random() * canvas.width;
        }
    }
    draw(){
        ctx.fillStyle = "rgba(255,255,255,0.6)";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
        ctx.fill();
    }
}
function initSnow(){
    snowflakes = [];
    for(let i=0;i<200;i++){
        snowflakes.push(new Snowflake());
    }
}
function animateSnow(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    snowflakes.forEach(s => { s.update(); s.draw(); });
    requestAnimationFrame(animateSnow);
}
initSnow();
animateSnow();
window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initSnow();
});
</script>

</body>
</html>
